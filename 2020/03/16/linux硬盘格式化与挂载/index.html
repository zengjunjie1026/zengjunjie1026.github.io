pan class="number">-887</span>C<span class="number">-107</span>BB9D3D01D)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">命令(输入 m 获取帮助)：w</span><br><span class="line">The <span class="keyword">partition</span> <span class="keyword">table</span> has been altered!</span><br><span class="line"></span><br><span class="line">Calling ioctl() <span class="keyword">to</span> re-<span class="keyword">read</span> <span class="keyword">partition</span> <span class="keyword">table</span>.</span><br><span class="line"></span><br><span class="line"><span class="built_in">WARNING</span>: Re-reading the <span class="keyword">partition</span> <span class="keyword">table</span> failed <span class="keyword">with</span> error <span class="number">16</span>: 设备或资源忙.</span><br><span class="line">The kernel still uses the <span class="built_in">old</span> <span class="keyword">table</span>. The <span class="built_in">new</span> <span class="keyword">table</span> will be used at</span><br><span class="line">the next reboot <span class="keyword">or</span> <span class="keyword">after</span> you run partprobe(<span class="number">8</span>) <span class="keyword">or</span> kpartx(<span class="number">8</span>)</span><br><span class="line"></span><br></pre></td></tr></table></figure>
