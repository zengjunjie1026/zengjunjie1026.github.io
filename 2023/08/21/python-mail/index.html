    <div class="post-body" itemprop="articleBody"><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> smtplib</span><br><span class="line"><span class="keyword">import</span> time</span><br><span class="line"><span class="keyword">from</span> email.mime.multipart <span class="keyword">import</span> MIMEMultipart</span><br><span class="line"><span class="keyword">from</span> email.mime.text <span class="keyword">import</span> MIMEText</span><br><span class="line"><span class="keyword">from</span> loguru <span class="keyword">import</span> logger</span><br><span class="line"></span><br><span class="line">mail_host = <span class="string">&#x27;smtp.163.com&#x27;</span></span><br><span class="line"><span class="comment"># 163用户名</span></span><br><span class="line">mail_user = <span class="string">&#x27;username&#x27;</span></span><br><span class="line"><span class="comment"># 密码(部分邮箱为授权码)</span></span><br><span class="line">mail_pass = <span class="string">&#x27;--------------&#x27;</span></span><br><span class="line"><span class="comment"># 邮件发送方邮箱地址</span></span><br><span class="line">sender = <span class="string">&#x27;sender@163.com&#x27;</span></span><br><span class="line"><span class="comment"># ff</span></span><br><span class="line"><span class="comment"># 邮件接受方邮箱地址，注意需要[]包裹，这意味着你可以写多个邮件地址群发</span></span><br><span class="line">receivers = [<span class="string">&quot;xxx@email.com&quot;</span>]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">send</span>(<span class="params">title, messages</span>):</span><br><span class="line">    <span class="comment"># 设置email信息</span></span><br><span class="line">    <span class="comment"># 邮件内容设置</span></span><br><span class="line">    message = MIMEText(messages, <span class="string">&#x27;plain&#x27;</span>, <span class="string">&#x27;utf-8&#x27;</span>)</span><br><span class="line">    <span class="comment"># message= MIMEMultipart(&#x27;mixed&#x27;)</span></span><br><span class="line">    <span class="comment"># 邮件主题</span></span><br><span class="line">    message[<span class="string">&#x27;Subject&#x27;</span>] = title</span><br><span class="line">    <span class="comment"># 发送方信息</span></span><br><span class="line">    message[<span class="string">&#x27;From&#x27;</span>] = sender</span><br><span class="line">    <span class="comment"># 接受方信息</span></span><br><span class="line"></span><br><span class="line">    <span class="comment"># 登录并发送邮件</span></span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        smtpObj = smtplib.SMTP(mail_host)</span><br><span class="line">        <span class="comment"># smtpObj = smtplib.SMTP_SSL(mail_host)</span></span><br><span class="line">        <span class="comment"># 连接到服务器</span></span><br><span class="line">        smtpObj.connect(mail_host, <span class="number">25</span>)</span><br><span class="line">        smtpObj.starttls()</span><br><span class="line">        <span class="comment"># 登录到服务器</span></span><br><span class="line">        smtpObj.login(mail_user, mail_pass)</span><br><span class="line"></span><br><span class="line">        <span class="comment"># 发送</span></span><br><span class="line">        <span class="keyword">for</span> receiver <span class="keyword">in</span> receivers:</span><br><span class="line">            message[<span class="string">&quot;To&quot;</span>] = <span class="string">&quot;, &quot;</span>.join(message)</span><br><span class="line">            <span class="comment"># message[&#x27;To&#x27;] = receiver</span></span><br><span class="line">            smtpObj.sendmail(</span><br><span class="line">                sender, receiver, message.as_string())</span><br><span class="line">        <span class="comment"># 退出</span></span><br><span class="line">        smtpObj.quit()</span><br><span class="line">        logger.info(<span class="string">&#x27;success&#x27;</span>)</span><br><span class="line">    <span class="keyword">except</span> smtplib.SMTPException <span class="keyword">as</span> e:</span><br><span class="line">        logger.error(<span class="string">f&#x27;error <span class="subst">&#123;e&#125;</span>&#x27;</span>)  <span class="comment"># 打印错误</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__==<span class="string">&quot;__main__&quot;</span>:</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">3</span>):</span><br><span class="line">        send(<span class="string">&quot;test&quot;</span>,<span class="string">f&quot;hello_<span class="subst">&#123;i&#125;</span>&quot;</span>)</span><br><span class="line">        time.sleep(<span class="number">3</span>)</span><br><span class="line"></span><br></pre></td></tr></table></figure>
